<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper { font-family: Arial, sans-serif; padding: 20px; background-color: #ffffff; color: #333; }
        .otp-container { text-align: center; border: 2px solid #e8f0fe; padding: 30px; border-radius: 15px; max-width: 450px; margin: auto; }
        .otp-code { font-size: 36px; font-weight: bold; color: #1a73e8; letter-spacing: 10px; margin: 20px 0; padding: 15px; background: #f1f3f4; border-radius: 10px; display: inline-block; }
        .warning { font-size: 13px; color: #d93025; background: #fde8e8; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="otp-container">
            <h2 style="margin-top: 0;">Security Verification</h2>
            <p>Hello <strong>{{ username }}</strong>,</p>
            <p>Your password reset verification code is provided below:</p>
            
            <div class="otp-code">{{ otp }}</div>
            
            <div class="warning">
                <strong>Safety Tip:</strong> This code is valid for 10 minutes. Never share this OTP with anyone, including our support staff.
            </div>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">
            <p style="font-size: 11px; color: #999;">Gym Recommendation System Security Team</p>
        </div>
    </div>
</body>
</html>
