<!DOCTYPE html>
<html>
<head>
    <style>
        .container { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px; text-align: center; background-color: #f9f9f9; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; max-width: 500px; }
        .otp-box { font-size: 36px; font-weight: 800; color: #1a73e8; letter-spacing: 10px; margin: 25px 0; padding: 15px; background: #e8f0fe; border-radius: 8px; border: 2px dashed #1a73e8; }
        .footer { font-size: 12px; color: #888; margin-top: 25px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Verify Your Identity</h2>
            <p>Hello <strong>{{ username }}</strong>,</p>
            <p>Your one-time password (OTP) for the Gym System is below:</p>
            
            <div class="otp-box">{{ otp }}</div>
            
            <p>This code is valid for 10 minutes. Please do not share this code with anyone.</p>
            <div class="footer">
                &copy; 2026 Gym Recommendation System
            </div>
        </div>
    </div>
</body>
</html>
